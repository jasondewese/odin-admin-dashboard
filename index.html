<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Admin Dashboard</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
        
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="branding">
                <img src="media/logos/view-dashboard.svg" alt="Home Logo" class="dashboard-logo sidebar-logo">
                Dashboard
            </div>
            <nav class="nav">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="">
                        <img src="media/logos/home.svg" alt="Home Logo" class="sidebar-logo">
                        Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="">
                        <img src="media/logos/card-account-details-outline.svg" alt="Profile Logo" class="sidebar-logo">
                        Profile</a>
                    </li>
                    <li class="nav-item">
                        <a href="">
                        <img src="media/logos/message-reply-outline.svg" alt="Message Logo" class="sidebar-logo">
                        Messages</a>
                    </li>
                    <li class="nav-item">
                        <a href="">
                        <img src="media/logos/clock-time-three-outline.svg" alt="History Logo" class="sidebar-logo">
                        History</a>
                    </li>
                    <li class="nav-item">
                        <a href="">
                        <img src="media/logos/note-multiple.svg" alt="Tasks Logo" class="sidebar-logo">
                        Tasks</a>
                    </li>
                    <li class="nav-item"><a href="">
                        <img src="media/logos/account-group.svg" alt="Community Logo" class="sidebar-logo">
                        Communities</a>
                    </li>
                </ul>
            </nav>
            <div class="settings">
                <ul class="settings-list">
                    <li class="settings-item">
                        <a href="">
                        <img src="media/logos/cog.svg" alt="Settings Cog Logo" class="sidebar-logo">
                        Settings</a>
                    </li>
                    <li class="settings-item">
                        <a href="">
                        <img src="media/logos/help-box.svg" alt="Help Box Logo" class="sidebar-logo">
                        Support</a>
                    </li>
                    <li class="settings-item">
                        <a href="">
                        <img src="media/logos/shield-check.svg" alt="Privacy Logo" class="sidebar-logo">
                        Privacy</a>
                    </li>
                </ul>
            </div>
            
        
        </div>

        <header class="header">Header: Hi there Jason!</header>

        <main class="main">Your Projects</main>

    </div>
    
</body>
</html>
